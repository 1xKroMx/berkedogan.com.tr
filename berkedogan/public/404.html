<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      // Redirect 404 to index with original path preserved for Vue Router
      sessionStorage.setItem('redirectPath', location.pathname + location.search + location.hash);
      location.replace('/');
    </script>
  </head>
  <body></body>
</html>
